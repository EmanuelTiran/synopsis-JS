<script>
  let getCountryByName = (countryName) => {
    return new Promise(resolve => {
      var xhr = new XMLHttpRequest()
      xhr.open("get", "http://universities.hipolabs.com/search?country=jordan");
      xhr.send();
      xhr.onreadystatechange = () => {
        if (xhr.readyState == 4 && xhr.status == 200) {
          let res = xhr.responseText;
          res = JSON.parse(res);
          resolve(res);
        }
      }
    })
  }
