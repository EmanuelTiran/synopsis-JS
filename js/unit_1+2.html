<body>
    <button id="btn" onclick="counter()">count</button>
    <p id="p" onclick="counter()"></p>
    <script src=""></script>
    <script>
        let c = 0;
        const counter = () => {
            let p = document.getElementById('p');
            p.innerHTML = `the count is:${c}`;
            c++;
            if (c==2) {
                document.getElementById('btn').disabled=true;
            }
        }
    </script>
</body>
