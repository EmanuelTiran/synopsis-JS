<script>
    async function f() {
        let p = new Promise((resolve) => {
            setTimeout(() => resolve("Emanuel"), 5000);
        });
        let p2 = new Promise((resolve) => {
            setTimeout(() => resolve("Tiran"), 2000);
        });
        let r = await p;
        r += await p2;
        return r;
    }
    f().then((x) => console.log(x));
</script>
